<div>
  <div
    class="content-wrapper"
    style="background-image: url(assets/login-bg-wallpaper.jpg)"
  >
    <div class="register-container">
      <h1>Register</h1>
      <form
        [formGroup]="registerForm"
        class="form"
        (ngSubmit)="submitRegistration()"
      >
        <label for="username">Username:</label>
        <input
          class="field"
          type="text"
          id="username"
          formControlName="username"
        />

        <label for="password">Password:</label>
        <input
          class="field"
          type="password"
          id="password"
          formControlName="password"
        />
        <div *ngIf="registerForm.get('password')?.hasError('invalidPassword')">
          Invalid password.
        </div>

        <label for="email">Email:</label>
        <input class="field" type="email" id="email" formControlName="email" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
