<section class="header header-bg">
  <nav id="navBar" class="navBar" *ngIf="isLoggedIn()">
    <ul>
      <li>
        <a
          routerLink="dashboard"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Dashboard</a
        >
      </li>
      <li>
        <a
          routerLink="dashboard/orders"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Orders</a
        >
      </li>
      <li>
        <a
          routerLink="dashboard/inventory"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >Inventory</a
        >
      </li>
    </ul>
  </nav>
  <div id="title" class="title">𝓓𝓮𝓮𝓹 𝓡𝓮𝓵𝓪𝔁𝓪𝓽𝓲𝓸𝓷</div>
  <div class="justify-end" style="padding: 5vw">
    <a
      routerLink="login"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
    >
      <div id="loginBtn" class="loginBtn" (click)="logout()">
        {{ isLoggedIn() ? "Logout" : "Login" }}
      </div>
    </a>
  </div>
</section>
