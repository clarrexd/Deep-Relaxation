<section class="full-width-height flex-column">
  <ng-container class="cart-items-container" *ngFor="let cartItem of lsItems">
    <div class="flex-row">
      {{ cartItem.name }}
      Size: {{ cartItem.size }}
    </div>
    <div>
      {{ cartItem.quantity }}
    </div>
    <div>
      {{ cartItem.price }}
    </div>
  </ng-container>
  <button class="purchase-btn">Confirm purchase</button>
</section>
